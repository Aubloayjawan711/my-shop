<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Shop PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />
</head>
<body>
  <h1>My Shop PWA</h1>
  <p>سيظهر البانر التلقائي أو الأيقونة إذا كان الموقع مؤهلًا</p>

  <script>
    // ✅ تسجيل الـ Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log('✅ Service Worker مسجل'))
        .catch(err => console.error('❌ فشل التسجيل', err));
    }

    // ✅ هنا لا تكتب beforeinstallprompt ولا زر
    // المتصفح يتكفل بعرض البانر التلقائي أو الأيقونة في العنوان
  </script>
</body>
</html>
